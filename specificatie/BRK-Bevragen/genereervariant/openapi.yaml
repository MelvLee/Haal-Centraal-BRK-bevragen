openapi: 3.0.0
info:
  title: Kadastraal onroerende zaken
  description: D.m.v. deze toepassing worden meerdere, korte bevragingen op de Basis
    Registratie Kadaster beschikbaar gesteld. Deze toepassing betreft het verstrekken
    van Kadastrale Onroerende Zaak informatie.
  contact:
    name: Kadaster Haal Centraal BRK-Bevragen
    url: https://github.com/VNG-Realisatie/Haal-Centraal-BRK-Bevragen
  license:
    name: European Union Public License, version 1.2 (EUPL-1.2)
    url: https://eupl.eu/1.2/nl/
  version: 1.0.0
servers:
- url: https://www.kadaster.nl/api/kadastraal_onroerende_zaken
  description: Brk-bevragen Kadastraal Onroerende Zaak
paths:
  /kadastraalonroerendezaken:
    get:
      tags:
      - Kadastraal Onroerende Zaken
      description: |
        Het ophalen van een collectie Kadastraal Onroerende zaken.
        Ten minste één van de volgende combinaties van parameters moet worden gebruikt. Het combineren van parameters uit verschillende combinaties is niet toegestaan.
        1.  Kadastrale aanduiding
            -  kadastralegemeente__code (verplicht)
            -  perceelnummer (verplicht)
            -  sectie (verplicht)
            -  appartementsrechtnummer (optioneel)
        2.  Ingeschreven persoon als zakelijk gerechtigde
            -  burgerservicenummer (verplicht)
            -  typegerechtigde (optioneel)
        3.  Niet ingeschreven persoon of niet natuurlijk persoon als zakelijk gerechtigde
            -  kadasterpersoonidentificatie (verplicht)
            -  typegerechtigde (optioneel)
        4.  Adres
            -  postcode (verplicht)
            -  huisnummer (optioneel)
            -  huisletter (optioneel)
            -  huisnummertoevoeging (optioneel)

        Met gebruik van de parameter expand kunnen zakelijkgerechtigden direct worden meegeladen.

        Het maximale aantal zoekresultaten dat geretourneerd wordt is aan de provider om te bepalen. Als het resultaat van de de request dit aantal overtreft worden er geen resultaten geretourneerd en volgt er een foutmelding.
      operationId: GetKadastraalOnroerendeZaken
      parameters:
      - name: Accept-Crs
        in: header
        description: Gewenste CRS van de coördinaten in de response.
        required: false
        schema:
          type: string
          default: epsg:4258
          enum:
          - epsg:4258
          - epsg:28992
      - name: expand
        in: query
        description: Hier kan aangegeven worden welke gerelateerde resources meegeladen
          moeten worden. Resources en velden van resources die gewenst zijn kunnen
          in de expand parameter kommagescheiden worden opgegeven. Specifieke velden
          van resource kunnen worden opgegeven door het opgeven van de resource-naam
          gevolgd door de veldnaam, met daartussen een punt. Zie [functionele specificaties](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/expand.feature)
        required: false
        schema:
          type: string
      - name: fields
        in: query
        description: Geeft de mogelijkheid de inhoud van de body van het antwoord
          naar behoefte aan te passen. Bevat een door komma's gescheiden lijst van
          veldennamen. Als niet-bestaande veldnamen worden meegegeven wordt een 400
          Bad Request teruggegeven. Wanneer de parameter fields niet is opgenomen,
          worden alle gedefinieerde velden die een waarde hebben teruggegeven. Zie
          [functionele specificaties](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/fields.feature)
        required: false
        schema:
          type: string
      - name: kadastralegemeente__code
        in: query
        description: De code van de kadastrale gemeente, deel van de kadastrale aanduiding
          van de onroerende zaak. De code en waarde zijn vastgelegd in een [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/KadastraleGemeente/)
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: "50"
      - name: kadastraleaanduiding__perceelnummer
        in: query
        description: Het perceelnummer dat een geheel perceel of een complex uniek
          identificeert binnen de sectie. Per kadastrale gemeente en per sectie heeft
          een perceel een perceelnummer oplopend door de jaren heen van 1 tot max
          99999
        required: false
        style: form
        explode: true
        schema:
          maximum: 99999
          minimum: 1
          type: integer
      - name: kadastraleaanduiding__sectie
        in: query
        description: Sectie is een onderverdeling van de kadastrale gemeente, bedoeld
          om het werk van de meetdienst en de kadastrale kaarten overzichtelijk te
          houden. Per kadastrale gemeente zijn er max. 26x26 secties . Elke sectie
          heeft een of twee letters (bijv. `A`, `B`, ....`AA`, `AB`, ....`ZZ` . Alleen
          de sectieletter `J` werd niet gebruikt om verwarring (handgeschreven) te
          voorkomen met `I`
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: kadastraleaanduiding__appartementsrechtvolgnummer
        in: query
        description: Nummer dat het kadastraal object uniek identificeert als een
          appartementsrecht binnen het complex.
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: ingeschrevenpersoon__burgerservicenummer
        in: query
        description: Het burgerservicenummer van de persoon die een zakelijk recht
          op een kadastraal onroerende zaak heeft. Deze persoon is zakelijk gerechtigde
          van de kadastraal onroerende zaak. Door deze query-parameter te gebruiken
          worden Kadastraal Onroerende Zaken geretourneerd waar deze persoon een zakelijk
          recht op heeft.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 9
          type: string
      - name: persoon_kadasterpersoonidentificatie
        in: query
        description: De identificatie van de Kadasterpersoon, een niet-ingeschreven
          persoon of een rechtspersoon waarvan de gegevens door het kadaster zijn
          geregistreerd. Deze persoon is zakelijk gerechtigde van de Kadastraal Onroerende
          Zaak. Door deze query-parameter te gebruiken worden Kadastraal Onroerende
          Zaken geretourneerd waar deze persoon een zakelijk recht op heeft.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: zakelijkgerechtigde__typegerechtigde
        in: query
        description: Een typering van het recht dat de zakelijkgerechtigde heeft op
          de Kadastraal Onroerende Zaak. Door het gebruik van deze query-parameter
          worden Kadastraal Onroerende Zaken geretourneerd waar een recht op rust
          van het opgegeven type.
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/typeGerechtigde_enum'
