        in: query
        description: De postcode van het adres van de objectlocatie van de kadastraal
          onroerende zaak
        required: false
        style: form
        explode: true
        schema:
          pattern: ^[1-9][0-9][0-9][0-9][A-Z][A-Z]$
          type: string
      - name: adres__huisnummer
        in: query
        description: Het huisnummer van het adres van de objectlocatie van de kadastraal
          onroerende zaak
        required: false
        style: form
        explode: true
        schema:
          pattern: ^[1-9][0-9]{0,4}$
          type: integer
      - name: adres__huisletter
        in: query
        description: De huisletter van het adres van de objectlocatie van de kadastraal
          onroerende zaak
        required: false
        style: form
        explode: true
        schema:
          pattern: ^[a-zA-Z]$
          type: string
      - name: adres__huisnummertoevoeging
        in: query
        description: De huisnummertoevoeging van het adres van de objectlocatie van
          de kadastraal onroerende zaak
        required: false
        style: form
        explode: true
        schema:
          pattern: ^([a-z,A-Z,0-9])+$
          type: string
