          title: appartementsrechtVolgnummer
          type: integer
          description: Nummer dat het kadastraal object uniek identificeert als een
            appartementsrecht binnen het complex.
        kadastraleGemeente:
          allOf:
          - description: De kadastrale gemeente, deel van de kadastrale aanduiding
              van de onroerende zaak. De waarden komen uit een Waardelijst( http://www.kadaster.nl/schemas/waardelijsten/KadastraleGemeente).
              Elke kadastrale gemeentenaam is uniek.
          - $ref: '#/components/schemas/Waardelijst'
        perceelnummer:
          title: perceelnummer
          type: integer
          description: Het perceelnummer dat een geheel perceel of een complex uniek
            identificeert binnen de sectie. Per kadastrale gemeente en per sectie
            heeft een perceel een perceelnummer oplopend door de jaren heen van 1
            tot max 99999
        sectie:
          title: sectie
          minLength: 1
          type: string
          description: Sectie is een onderverdeling van de kadastrale gemeente, bedoeld
            om het werk van de meetdienst en de kadastrale kaarten overzichtelijk
            te houden. Per kadastrale gemeente zijn er max. 26x26 secties . Elke sectie
            heeft een of twee letters (bijv. `A`, 'B', ....'AA', 'AB', ....'ZZ' .
            Alleen de sectieletter `J` werd niet gebruikt om verwarring (handgeschreven)
            te voorkomen met `I`
      description: Kadastrale aanduiding is de unieke aanduiding van een onroerende
        zaak, die door het kadaster wordt vastgesteld. Percelen worden kadastraal
        aangeduid door vermelding van achtereenvolgens de kadastrale gemeente en sectie,
        waarin de percelen en gedeelten van percelen zijn gelegen waarvan het grondgebied
        tot die zaak behoort, alsmede de nummers van die percelen. Voor een onroerende
        zaak die zich krachtens een opstalrecht op, in of boven de grond van een ander
        bevindt, geldt dezelfde kadastrale aanduiding als van de onroerende zaak die
        met dat opstalrecht is bezwaard. Dit is van overeenkomstige toepassing op
        een onroerende zaak die zich op, in of boven de grond van een ander bevindt
        krachtens een recht als bedoeld in het voor 1 januari 1992 geldende artikel
        5, derde lid, onder b, laatste zinsnede, van de Belemmeringenwet Privaatrecht.
        Appartementsrechten worden kadastraal aangeduid door de vermelding van achtereenvolgens
        de kadastrale gemeente en sectie, waarin de in de splitsing betrokken percelen
        zijn gelegen, de complexaanduiding en de appartementsindex (Een oplopend volgnummer
        van `0001` tot `9999`). De complexaanduiding bestaat uit het voor de in de
        splitsing betrokken percelen vastgestelde complexnummer, gevolgd door de hoofdletter
        A. Onze Minister stelt regelen vast omtrent de vaststelling van het complexnummer.
        Er zijn 1111 kadastrale gemeentenamen. Elke kadastrale gemeentenaam is uniek.
